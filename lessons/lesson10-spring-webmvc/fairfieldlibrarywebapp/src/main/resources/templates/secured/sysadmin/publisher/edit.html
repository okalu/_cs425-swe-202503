<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{fragments/head-elements :: headElements}"></head>
    <title>Fairfield Library - System Administration - Manage Publishers</title>
</head>
<body>
  <div id="page-content">
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
      <h2>System Administration: Manage Publishers</h2>
      <hr>
      <div id="mainContainer" class="container">
        <h3>Edit Publisher</h3>
        <hr/>
        <div style="font-size: 1em">
            <div><span><b>Note:</b> Form fields marked with asterisk (*) are required.</span></div>
            <!-- new publisher form-->
            <form id="publisherForm" method="post" action="/secured/sysadmin/publisher/new" th:object="${publisher}">
                <fieldset>
                    <!--                    <legend>New Publisher Form</legend>-->
                    <div class="container" style="margin-top: 1em;">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="hidden" name="publisherId" th:value="${publisher.publisherId}" />

                                <div class="form-group">
                                    <label for="name">*Publisher Name:</label>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                          style="color: red;display: block;"></span>
                                    <!--                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"-->
                                    <!--                                          class="alert alert-danger alert-dismissible fade show" role="alert">-->
                                    <!--                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
                                    <!--                                            <span aria-hidden="true">&times;</span>-->
                                    <!--                                        </button>-->
                                    <!--                                    </span>-->
                                    <input id="name" name="name" type="text" class="form-control"
                                           th:value="${publisher.name}" autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 style="padding-top: .5em;">Primary Address</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="hidden" name="addrId" th:field="*{primaryAddress.addrId}" />
                                <div class="form-group">
                                    <label th:for="${'primaryAddress.street'}">Street:</label>
                                    <span th:if="${#fields.hasErrors('primaryAddress.street')}" th:errors="*{primaryAddress.street}"
                                          class="alert alert-danger"></span>
                                    <input type="text" class="form-control" th:field="*{primaryAddress.street}">
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: .75em;">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label th:for="${'primaryAddress.city'}">City:</label>
                                    <span th:if="${#fields.hasErrors('primaryAddress.city')}" th:errors="*{primaryAddress.city}"
                                          class="alert alert-danger"></span>
                                    <input type="text" class="form-control" th:field="*{primaryAddress.city}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label th:for="${'primaryAddress.state'}">State:</label>
                                    <span th:if="${#fields.hasErrors('primaryAddress.state')}" th:errors="*{primaryAddress.state}"
                                          class="alert alert-danger"></span>
                                    <input type="text" class="form-control" th:field="*{primaryAddress.state}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label th:for="${'primaryAddress.zipCode'}">Zip Code:</label>
                                    <span th:if="${#fields.hasErrors('primaryAddress.zipCode')}" th:errors="*{primaryAddress.zipCode}"
                                          class="alert alert-danger"></span>
                                    <input type="text" class="form-control" th:field="*{primaryAddress.zipCode}">
                                </div>
                            </div>
                        </div>
                        <div style="padding-top: .75em;">
                            <div>
                                <div style="float:right;">
                                    <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                    <a href="/secured/sysadmin/publisher/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                    <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Save Publisher</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>
</body>
</html>
